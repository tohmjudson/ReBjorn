<!DOCTYPE html>
<html ng-app="reBjorn">

<head>
  <meta charset="utf-8">
  <title>ReBjorn</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <div class="container">
    <div class="rack play-controls" ng-controller="TransportController">
      <h1>ReBjorn</h1>
      <a class="play-pause" ng-click="play($event)">
        <span ng-class="isPlaying ? 'ion-pause' : 'ion-play'"></span>
      </a>
      <label id="tempoBox">Tempo:
        <input class="number" ng-model="tempo" type="number" min="30.0" max="185.0" step="1" value="120">
      </label>
    </div>


  </div>
  <!--./container-->

  <!-- SCRIPTING -->
  <!-- EXTERNAL -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
  <script type="text/javascript" src="javascripts/isotope.pkgd.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- UTILITY -->
  <script type="text/javascript" src="javascripts/audiolib.js" charset="utf-8"></script>
  <!-- APP -->
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/globals.js"></script>
  <script type="text/javascript" src="javascripts/transport.js"></script>
  <script type="text/javascript" src="javascripts/303.js"></script>
  <script type="text/javascript" src="javascripts/808.js"></script>


  <script type="text/javascript">
    $(window).load(function() {
      var $container = $('.808Container');
      $container.isotope({
        filter: '.bassdrum',
        animationOptions: {
          duration: 750,
          easing: 'linear',
          queue: false
        }
      });

      $('.filter808 a').click(function() {
        $('.filter808 .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
          filter: selector,
          animationOptions: {
            duration: 0,
            easing: 'linear',
            queue: false
          }
        });
        return false;
      });
    });
  </script>



  <script type="text/javascript">
    $(window).load(function() {
      var $container = $('.909Container');
      $container.isotope({
        filter: '.bassdrum',
        animationOptions: {
          duration: 0,
          easing: 'linear',
          queue: false
        }
      });

      $('.filter909 a').click(function() {
        $('.filter909 .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
          filter: selector,
          animationOptions: {
            duration: 0,
            easing: 'linear',
            queue: false
          }
        });
        return false;
      });
    });
  </script>


</body>

</html>
