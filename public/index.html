<!DOCTYPE html>
<html ng-app="reBjorn">

<head>
  <meta charset="utf-8">
  <title>ReBjorn</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <div class="container">
    <div class="rack play-controls" ng-controller="TransportController">
      <h1>ReBjorn</h1>
      <a class="play-pause" ng-click="play($event)">
        <span ng-class="isPlaying ? 'ion-pause' : 'ion-play'"></span>
      </a>
      <label id="tempoBox">Tempo:
        <input class="number" ng-model="tempo" type="number" min="30.0" max="185.0" step="1" value="120">
      </label>
    </div>

<!-- Three O Three -->
<div class="rack">
  <h3>303</h3>

  <button class="btn btn-info btn-sm" data-target="#Modal303" data-toggle="modal" type="button">Settings</button>
  <div class="modal fade" id="Modal303" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">&times;</button>
          <h4 class="modal-title">303 Settings</h4>
        </div>
        <div class="modal-body">
          Wave Type:
          <select id="waveType">
            <option>sine</option>
            <option>square</option>
            <option>sawtooth</option>
            <option>triangle</option>
          </select>
          <br/>
          <br/>
          <label for="baseOctave">
            Base Octave
            <span id='baseOctaveDisplay'>4</span>
            <input class="pitchmod" id="baseOctave" max="7" min="2" name="baseOctave-slider" step="1" style="float:right" type="range" value="4">
          </label>
          <label for="basePitch">
            Base Pitch
            <span id='basePitchDisplay'>C</span>
            <input class="pitchmod" id="basePitch" max="12" min="0" name="basePitch-slider" step="1" style="float:right" type="range" value="0">
          </label>
          <label for="filter01">
            Lowpass Filter
            <span id='filter01Display'>20000</span>
            <input class="pitchmod" id="filter01" max="20000" min="20" name="filter01-slider" step="1" style="float:right" type="range" value="20000">
          </label>
          <label for="delayTime">
            Delay Time
            <span id='delayTimeDisplay'>0.75</span>
            <input class="pitchmod" id="delayTime" max="2" min="0" name="delayTime-slider" step="0.05" style="float:right" type="range" value="0.75">
          </label>
          <label for="delayFeedback">
            Delay Feedback
            <span id='delayFeedbackDisplay'>0.35</span>
            <input class="pitchmod" id="delayFeedback" max="0.8" min="0" name="delayFeedback-slider" step="0.01" style="float:right" type="range" value="0.35">
          </label>
          <label for="delayCutoff">
            Delay Cutoff
            <span id='delayCutoffDisplay'>20000</span>
            <input class="pitchmod" id="delayCutoff" max="20000" min="20" name="delayCutoff-slider" step="1" style="float:right" type="range" value="20000">
          </label>
          <label for="distortion">
            Distortion
            <span id='distortionDisplay'>0.35</span>
            <input class="pitchmod" id="distortion" max="0.99" min="0" name="distortion-slider" step="0.01" style="float:right" type="range" value="0.35">
          </label>
          <label for="masterGain303">
            303 Gain
            <span id='masterGain303Display'>0.5</span>
            <input class="pitchmod" id="masterGain303" max="1.0" min="0" name="masterGain303-slider" step="0.01" style="float:right" type="range" value=".5">
          </label>
          <br/>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <br/>

  <div ng-controller="ThreeOThreeController">
    <ul class="">
      <li ng-repeat="step in steps">
        <input type="number" min="0" max="12" value="{{step.pitch}}" ng-model="step.pitch">
        <input value="{{steps.indexOf(step)}}" type="checkbox" ng-model="step.muted">
        <input value="{{steps.indexOf(step)}}" type="checkbox" ng-model="step.accented">
        <input value="{{steps.indexOf(step)}}" type="checkbox" ng-model="step.portamento">
        <input value="{{steps.indexOf(step)}}" type="checkbox" ng-model="step.octave">
      </li>
    </ul>
  </div>
<!-- ./Three O Three -->









  </div>
  <!--./container-->

  <!-- SCRIPTING -->
  <!-- EXTERNAL -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
  <script type="text/javascript" src="javascripts/isotope.pkgd.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- UTILITY -->
  <script type="text/javascript" src="javascripts/audiolib.js" charset="utf-8"></script>
  <!-- APP -->
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/globals.js"></script>
  <script type="text/javascript" src="javascripts/transport.js"></script>
  <script type="text/javascript" src="javascripts/ThreeOThreeController.js"></script>
  <script type="text/javascript" src="javascripts/808.js"></script>


  <script type="text/javascript">
    $(window).load(function() {
      var $container = $('.808Container');
      $container.isotope({
        filter: '.bassdrum',
        animationOptions: {
          duration: 750,
          easing: 'linear',
          queue: false
        }
      });

      $('.filter808 a').click(function() {
        $('.filter808 .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
          filter: selector,
          animationOptions: {
            duration: 0,
            easing: 'linear',
            queue: false
          }
        });
        return false;
      });
    });
  </script>



  <script type="text/javascript">
    $(window).load(function() {
      var $container = $('.909Container');
      $container.isotope({
        filter: '.bassdrum',
        animationOptions: {
          duration: 0,
          easing: 'linear',
          queue: false
        }
      });

      $('.filter909 a').click(function() {
        $('.filter909 .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
          filter: selector,
          animationOptions: {
            duration: 0,
            easing: 'linear',
            queue: false
          }
        });
        return false;
      });
    });
  </script>


</body>

</html>
