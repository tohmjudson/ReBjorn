<!DOCTYPE html>
<html ng-app="reBjorn">

<head>
  <meta charset="utf-8">
  <title>ReBjorn</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <div class="container">
  <!-- Transport Controls -->  
    <div class="rack" ng-controller="TransportController">
      <div class="play-controls">
        <h1>ReBjorn</h1>
        <label id="tempoBox">Tempo:  <input class="number" ng-model="tempo" type="number" min="30.0" max="185.0" step="1" value="120"></label>
        <a class="play-pause" ng-click="play($event)"><span ng-class="isPlaying ? 'ion-pause' : 'ion-play'"></span></a>
      </div>
    </div>

  <div class="303s">
    <threeothree modal-id="303a"></threeothree>
    <threeothree modal-id="303b"></threeothree>
  </div>



  <!-- Eight O Eight -->
  <div class="rack">
    <h3>808</h3>

  <div class="filter808">
    <div class="modals-808">
      <a data-filter=".bassdrum">Bass Drum</a><br/>
      <!-- Modal -->
      <button class="btn btn-info btn-sm" data-target="#bassdrum808Modal" data-toggle="modal" type="button">Settings</button>
      <div class="modal fade" id="bassdrum808Modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" type="button">&times;</button>
              <h4 class="modal-title">Bass Drum Settings</h4>
            </div>
            <div class="modal-body">
              <p>Sound Selection
                <select class="loadAudioFile" id="BD808">
                  <option value="sounds/808/BD01.wav">BD01</option>
                  <option value="sounds/808/BD02.wav">BD02</option>
                  <option value="sounds/808/BD03.wav">BD03</option>
                </select>
              </p>
              <p>Volume</p><input class="gain" id="kick808Gain" max="100" min="0" type="range" value="100">
              <p>Panning</p><input class="pan" id="kick808pan" max="1" min="-1" step="any" type="range">
              <p>Pitch</p><input class="playbackRate" id="kick808Rate" max="2" min="0" step="any" type="range">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modals-808">
      <a data-filter=".snare">Snare</a><br/>
      <!-- Modal -->
      <button class="btn btn-info btn-sm" data-target="#snare808Modal" data-toggle="modal" type="button">Settings</button>
      <div class="modal fade" id="snare808Modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" type="button">&times;</button>
              <h4 class="modal-title">Snare Settings</h4>
            </div>
            <div class="modal-body">
              <p>Sound Selection
                <select class="loadAudioFile" id="Snr808">
                  <option value="sounds/808/Snr01.wav">Snr01</option>
                  <option value="sounds/808/Snr02.wav">Snr02</option>
                  <option value="sounds/808/Snr03.wav">Snr03</option>
                </select>
              </p>
              <p>Volume</p><input class="gain" id="snare808Gain" max="100" min="0" type="range" value="100">
              <p>Panning</p><input class="pan" id="snare808pan" max="1" min="-1" step="any" type="range">
              <p>Pitch</p><input class="playbackRate" id="snare808Rate" max="2" min="0" step="any" type="range">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modals-808">
      <a data-filter=".hihat">HiHat</a><br/>
      <!-- Modal -->
      <button class="btn btn-info btn-sm" data-target="#hihat808Modal" data-toggle="modal" type="button">Settings</button>
      <div class="modal fade" id="hihat808Modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" type="button">&times;</button>
              <h4 class="modal-title">HiHat Settings</h4>
            </div>
            <div class="modal-body">
              <p>Sound Selection
                <select class="loadAudioFile" id="HH808">
                  <option value="sounds/808/HH01.wav">HH01</option>
                  <option value="sounds/808/HHo01.wav">HHo01</option>
                </select>
              </p>
              <p>Volume</p><input class="gain" id="hihat808Gain" max="100" min="0" type="range" value="100">
              <p>Panning</p><input class="pan" id="hihat808pan" max="1" min="-1" step="any" type="range">
              <p>Pitch</p><input class="playbackRate" id="hihat808Rate" max="2" min="0" step="any" type="range">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modals-808">
      <a data-filter=".shaker">Accents</a><br/>
      <!-- Modal -->
      <button class="btn btn-info btn-sm" data-target="#shaker808Modal" data-toggle="modal" type="button">Settings</button>
      <div class="modal fade" id="shaker808Modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" type="button">&times;</button>
              <h4 class="modal-title">Accent Settings</h4>
            </div>
            <div class="modal-body">
              <p>Sound Selection
                <select class="loadAudioFile" id="ACC808">
                  <option value="sounds/808/CL01.wav">CL01</option>
                  <option value="sounds/808/MA01.wav">MA01</option>
                  <option value="sounds/808/Rim01.wav">Rim01</option>
                </select>
              </p>
              <p>Volume</p><input class="gain" id="shaker808Gain" max="100" min="0" type="range" value="100">
              <p>Panning</p><input class="pan" id="shaker808pan" max="1" min="-1" step="any" type="range">
              <p>Pitch</p><input class="playbackRate" id="shaker808Rate" max="2" min="0" step="any" type="range">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- DIVs as pads for each step -->
    <div class="tracks 808Container" ng-controller="EightOEightController">
      <div class="bassdrum" id="track-1-container">
        <div class="grid808 grid808-track1 grid808-beat1" id="grid808BeatTrack1-Rhythm1"></div>
        <div class="grid808 grid808-track1 grid808-beat1" id="grid808BeatTrack1-Rhythm2"></div>
        <div class="grid808 grid808-track1 grid808-beat1" id="grid808BeatTrack1-Rhythm3"></div>
        <div class="grid808 grid808-track1 grid808-beat1" id="grid808BeatTrack1-Rhythm4"></div>
        <div class="grid808 grid808-track1 grid808-beat2" id="grid808BeatTrack1-Rhythm5"></div>
        <div class="grid808 grid808-track1 grid808-beat2" id="grid808BeatTrack1-Rhythm6"></div>
        <div class="grid808 grid808-track1 grid808-beat2" id="grid808BeatTrack1-Rhythm7"></div>
        <div class="grid808 grid808-track1 grid808-beat2" id="grid808BeatTrack1-Rhythm8"></div>
        <div class="grid808 grid808-track1 grid808-beat3" id="grid808BeatTrack1-Rhythm9"></div>
        <div class="grid808 grid808-track1 grid808-beat3" id="grid808BeatTrack1-Rhythm10"></div>
        <div class="grid808 grid808-track1 grid808-beat3" id="grid808BeatTrack1-Rhythm11"></div>
        <div class="grid808 grid808-track1 grid808-beat3" id="grid808BeatTrack1-Rhythm12"></div>
        <div class="grid808 grid808-track1 grid808-beat4" id="grid808BeatTrack1-Rhythm13"></div>
        <div class="grid808 grid808-track1 grid808-beat4" id="grid808BeatTrack1-Rhythm14"></div>
        <div class="grid808 grid808-track1 grid808-beat4" id="grid808BeatTrack1-Rhythm15"></div>
        <div class="grid808 grid808-track1 grid808-beat4" id="grid808BeatTrack1-Rhythm16"></div>
      </div>

      <div class="snare" id="track-2-container">
        <div class="grid808 grid808-track2 grid808-beat1" id="grid808BeatTrack2-Rhythm1"></div>
        <div class="grid808 grid808-track2 grid808-beat1" id="grid808BeatTrack2-Rhythm2"></div>
        <div class="grid808 grid808-track2 grid808-beat1" id="grid808BeatTrack2-Rhythm3"></div>
        <div class="grid808 grid808-track2 grid808-beat1" id="grid808BeatTrack2-Rhythm4"></div>
        <div class="grid808 grid808-track2 grid808-beat2" id="grid808BeatTrack2-Rhythm5"></div>
        <div class="grid808 grid808-track2 grid808-beat2" id="grid808BeatTrack2-Rhythm6"></div>
        <div class="grid808 grid808-track2 grid808-beat2" id="grid808BeatTrack2-Rhythm7"></div>
        <div class="grid808 grid808-track2 grid808-beat2" id="grid808BeatTrack2-Rhythm8"></div>
        <div class="grid808 grid808-track2 grid808-beat3" id="grid808BeatTrack2-Rhythm9"></div>
        <div class="grid808 grid808-track2 grid808-beat3" id="grid808BeatTrack2-Rhythm10"></div>
        <div class="grid808 grid808-track2 grid808-beat3" id="grid808BeatTrack2-Rhythm11"></div>
        <div class="grid808 grid808-track2 grid808-beat3" id="grid808BeatTrack2-Rhythm12"></div>
        <div class="grid808 grid808-track2 grid808-beat4" id="grid808BeatTrack2-Rhythm13"></div>
        <div class="grid808 grid808-track2 grid808-beat4" id="grid808BeatTrack2-Rhythm14"></div>
        <div class="grid808 grid808-track2 grid808-beat4" id="grid808BeatTrack2-Rhythm15"></div>
        <div class="grid808 grid808-track2 grid808-beat4" id="grid808BeatTrack2-Rhythm16"></div>
      </div>

      <div class="hihat" id="track-3-container">
        <div class="grid808 grid808-track3 grid808-beat1" id="grid808BeatTrack3-Rhythm1"></div>
        <div class="grid808 grid808-track3 grid808-beat1" id="grid808BeatTrack3-Rhythm2"></div>
        <div class="grid808 grid808-track3 grid808-beat1" id="grid808BeatTrack3-Rhythm3"></div>
        <div class="grid808 grid808-track3 grid808-beat1" id="grid808BeatTrack3-Rhythm4"></div>
        <div class="grid808 grid808-track3 grid808-beat2" id="grid808BeatTrack3-Rhythm5"></div>
        <div class="grid808 grid808-track3 grid808-beat2" id="grid808BeatTrack3-Rhythm6"></div>
        <div class="grid808 grid808-track3 grid808-beat2" id="grid808BeatTrack3-Rhythm7"></div>
        <div class="grid808 grid808-track3 grid808-beat2" id="grid808BeatTrack3-Rhythm8"></div>
        <div class="grid808 grid808-track3 grid808-beat3" id="grid808BeatTrack3-Rhythm9"></div>
        <div class="grid808 grid808-track3 grid808-beat3" id="grid808BeatTrack3-Rhythm10"></div>
        <div class="grid808 grid808-track3 grid808-beat3" id="grid808BeatTrack3-Rhythm11"></div>
        <div class="grid808 grid808-track3 grid808-beat3" id="grid808BeatTrack3-Rhythm12"></div>
        <div class="grid808 grid808-track3 grid808-beat4" id="grid808BeatTrack3-Rhythm13"></div>
        <div class="grid808 grid808-track3 grid808-beat4" id="grid808BeatTrack3-Rhythm14"></div>
        <div class="grid808 grid808-track3 grid808-beat4" id="grid808BeatTrack3-Rhythm15"></div>
        <div class="grid808 grid808-track3 grid808-beat4" id="grid808BeatTrack3-Rhythm16"></div>
      </div>

      <div class="shaker" id="track-4-container">
        <div class="grid808 grid808-track4 grid808-beat1" id="grid808BeatTrack4-Rhythm1"></div>
        <div class="grid808 grid808-track4 grid808-beat1" id="grid808BeatTrack4-Rhythm2"></div>
        <div class="grid808 grid808-track4 grid808-beat1" id="grid808BeatTrack4-Rhythm3"></div>
        <div class="grid808 grid808-track4 grid808-beat1" id="grid808BeatTrack4-Rhythm4"></div>
        <div class="grid808 grid808-track4 grid808-beat2" id="grid808BeatTrack4-Rhythm5"></div>
        <div class="grid808 grid808-track4 grid808-beat2" id="grid808BeatTrack4-Rhythm6"></div>
        <div class="grid808 grid808-track4 grid808-beat2" id="grid808BeatTrack4-Rhythm7"></div>
        <div class="grid808 grid808-track4 grid808-beat2" id="grid808BeatTrack4-Rhythm8"></div>
        <div class="grid808 grid808-track4 grid808-beat3" id="grid808BeatTrack4-Rhythm9"></div>
        <div class="grid808 grid808-track4 grid808-beat3" id="grid808BeatTrack4-Rhythm10"></div>
        <div class="grid808 grid808-track4 grid808-beat3" id="grid808BeatTrack4-Rhythm11"></div>
        <div class="grid808 grid808-track4 grid808-beat3" id="grid808BeatTrack4-Rhythm12"></div>
        <div class="grid808 grid808-track4 grid808-beat4" id="grid808BeatTrack4-Rhythm13"></div>
        <div class="grid808 grid808-track4 grid808-beat4" id="grid808BeatTrack4-Rhythm14"></div>
        <div class="grid808 grid808-track4 grid808-beat4" id="grid808BeatTrack4-Rhythm15"></div>
        <div class="grid808 grid808-track4 grid808-beat4" id="grid808BeatTrack4-Rhythm16"></div>
      </div>
    </div>
  </div>
  <!-- ./Eight O Eight -->


  </div>
  <!--./container-->

  <!-- SCRIPTING -->
  <!-- EXTERNAL -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
  <script type="text/javascript" src="javascripts/isotope.pkgd.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

  <!-- APP -->
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/GlobalsFactory.js"></script>
  <script type="text/javascript" src="javascripts/TransportController.js"></script>
  <script type="text/javascript" src="javascripts/ThreeOThreeController.js"></script>
  <script type="text/javascript" src="javascripts/EightOEightController.js"></script>
  <script type="text/javascript" src="javascripts/ThreeOThreeDirective.js"></script>

  <script type="text/javascript">
    $(window).load(function() {
      var $container = $('.808Container');
      $container.isotope({
        filter: '.bassdrum',
        animationOptions: {
          duration: 750,
          easing: 'linear',
          queue: false
        }
      });

      $('.filter808 a').click(function() {
        $('.filter808 .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
          filter: selector,
          animationOptions: {
            duration: 0,
            easing: 'linear',
            queue: false
          }
        });
        return false;
      });
    });
  </script>

</body>

</html>
