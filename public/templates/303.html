<!-- 303 -->
<div class="rack">
  <h3>303</h3>

  <button class="btn btn-info btn-sm" data-target="#Modal303" data-toggle="modal" type="button">Settings</button>
  <div class="modal fade" id="Modal303" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">&times;</button>
          <h4 class="modal-title">303 Settings</h4>
        </div>
        <div class="modal-body">
          Wave Type:
          <select id="waveType">
            <option>sine</option>
            <option>square</option>
            <option>sawtooth</option>
            <option>triangle</option>
          </select>
          <br/>
          <br/>
          <label for="baseOctave">
            Base Octave
            <span id='baseOctaveDisplay'>4</span>
            <input class="pitchmod" id="baseOctave" max="7" min="2" name="baseOctave-slider" step="1" style="float:right" type="range" value="4">
          </label>
          <label for="basePitch">
            Base Pitch
            <span id='basePitchDisplay'>C</span>
            <input class="pitchmod" id="basePitch" max="12" min="0" name="basePitch-slider" step="1" style="float:right" type="range" value="0">
          </label>
          <label for="filter01">
            Lowpass Filter
            <span id='filter01Display'>20000</span>
            <input class="pitchmod" id="filter01" max="20000" min="20" name="filter01-slider" step="1" style="float:right" type="range" value="20000">
          </label>
          <label for="delayTime">
            Delay Time
            <span id='delayTimeDisplay'>0.75</span>
            <input class="pitchmod" id="delayTime" max="2" min="0" name="delayTime-slider" step="0.05" style="float:right" type="range" value="0.75">
          </label>
          <label for="delayFeedback">
            Delay Feedback
            <span id='delayFeedbackDisplay'>0.35</span>
            <input class="pitchmod" id="delayFeedback" max="0.8" min="0" name="delayFeedback-slider" step="0.01" style="float:right" type="range" value="0.35">
          </label>
          <label for="delayCutoff">
            Delay Cutoff
            <span id='delayCutoffDisplay'>20000</span>
            <input class="pitchmod" id="delayCutoff" max="20000" min="20" name="delayCutoff-slider" step="1" style="float:right" type="range" value="20000">
          </label>
          <label for="distortion">
            Distortion
            <span id='distortionDisplay'>0.35</span>
            <input class="pitchmod" id="distortion" max="0.99" min="0" name="distortion-slider" step="0.01" style="float:right" type="range" value="0.35">
          </label>
          <label for="masterGain303">
            303 Gain
            <span id='masterGain303Display'>0.5</span>
            <input class="pitchmod" id="masterGain303" max="1.0" min="0" name="masterGain303-slider" step="0.01" style="float:right" type="range" value=".5">
          </label>
          <br/>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <br/>

      <input class="accentBox" id="checkbox01" type="checkbox" value="0">
